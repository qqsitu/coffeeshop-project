<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Coffee Shop Admin</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <header>
    <h1>Coffee Shop Admin</h1>
    <nav>
      <button id="logout-btn">Log Out</button>
    </nav>
  </header>

  <div class="container">
    <h2>Customer Orders</h2>
    <table id="orders-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Customer</th>
          <th>Total</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Menu Items</h2>
    <table id="menu-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Available</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Add New Menu Item</h2>
    <form id="add-menu-form">
      <label>Name: <input type="text" id="new-name" required></label>
      <label>Category: <input type="text" id="new-category" required></label>
      <label>Price: <input type="number" step="0.01" id="new-price" required></label>
      <label>Available: 
        <select id="new-availability">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </label>
      <button type="submit" class="btn">Add Menu Item</button>
    </form>
  </div>

  <script src="/admin.js"></script>
</body>
</html>
