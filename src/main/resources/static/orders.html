<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>My Orders - CoffeeShop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>CoffeeShop â€” Orders</h1></header>
  <main class="container">
    <div>
      <label>User ID: <input id="user-id" /></label>
      <button id="load-orders" class="btn">Load Orders</button>
    </div>
    <div id="orders-list"></div>
  </main>

  <script src="app.js"></script>
  <script>
    document.getElementById('load-orders').addEventListener('click', async () => {
      const userId = document.getElementById('user-id').value;
      if (!userId) return alert('Enter user id');
      const resp = await fetch(`/api/orders/user/${encodeURIComponent(userId)}`);
      const orders = await resp.json();
      const out = document.getElementById('orders-list');
      out.innerHTML = '';
      if (!orders.length) out.textContent = 'No orders';
      orders.forEach(o => {
        out.innerHTML += `<div class="order-card">
          <strong>Order #${o.order_id}</strong>
          <div>Date: ${new Date(o.order_date).toLocaleString()}</div>
          <div>Total: $${o.total}</div>
          <div>Status: ${o.status}</div>
        </div>`;
      });
    });
  </script>
</body>
</html>
