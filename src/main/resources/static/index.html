<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>CoffeeShop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>CoffeeShop</h1>
    <nav>
      <a href="menu.html">Menu</a>
      <a href="orders.html">My Orders</a>
      <a href="login.html" id="login-link">Login</a>
      <a href="register.html">Register</a>
      <button id="view-cart">Cart (<span id="cart-count">0</span>)</button>
    </nav>
  </header>

  <main class="container">
    <section>
      <h2>Welcome!</h2>
      <p>Browse the menu and add items to your order. When you're ready, go to <a href="checkout.html">Checkout</a>.</p>
    </section>
  </main>

  <div id="cart-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Your Cart</h3>
      <div id="cart-items"></div>
      <div class="cart-footer">
        <div>Total: $<span id="cart-total">0.00</span></div>
        <div>
          <a href="checkout.html" class="btn">Checkout</a>
          <button id="close-cart" class="btn secondary">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
